<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./temperature.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ameni Ben Saada</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>

  <body class="overflow-hidden">
    <div class="container home-page d-flex justify-content-center">
      <div class="row">
        <div class="col d-flex justify-content-center flex-column m-5">
          <h1 class="text-center title mb-5"><b>Temperature app</b></h1>
          <input
            class="form-control form-control-lg mt-5 shadow-sm"
            type="text"
            id="city-search"
            placeholder="City name"
          />

          <h6 class="search mb-4">Search for the city .</h6>

          <button
            onclick="search()"
            type="button"
            class="btn btn-warning btn-lg text-light"
          >
            Get the temperature
          </button>
        </div>
        <div class="col d-flex justify-content-center m-5">
          <img
            class="weather_image mt-5 img-fluid"
            src="../image/weather2.svg"
          />
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script>
      function search() {
        const city = document.getElementById("city-search").value;
        window.location = "./weather.html?city=" + city;
      }
    </script>
  </body>

  <footer>
    <h3>Ameni Ben Saada</h3>
  </footer>
</html>
